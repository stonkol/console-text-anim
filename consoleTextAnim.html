<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Console Text</title>
    <link rel="stylesheet" href="consoleTextAnim.css">
</head>


<body>
    <div id="container">
    <span id="teletype" hidden></span>
    </div>
    
    <footer>
      <form class="hideaway">
        <input type="text" id="typer" value="With this effect the text appears more ... <br> <br> <b>    Rigth?">
        <input type="submit" value="Type It!" id="btn">
      </form>
    </footer>

    <script>
        const formEntry = document.getElementsByTagName("form")[0],
cursor = "<span>|</span>";

formEntry.addEventListener("submit", function(e){
    e.preventDefault(); 
      typeIt();
});

function typeIt() {
  let counter = 0,
  typedLen = typer.value.length;
  teletype.innerHTML = cursor;
  teletype.removeAttribute("hidden");
  var i = setInterval(function(){
    teletype.innerHTML = typer.value.substr(0, counter) + cursor;
      counter++;
      if(counter === typedLen + 1) {
          formEntry.classList.toggle("hideaway");
          clearInterval(i);
      }
  }, 100);
}

typeIt();        
    </script>
  </body>

  
</html>
